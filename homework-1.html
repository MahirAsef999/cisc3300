<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyser - Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .images img {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
        }
        .contact-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9e9e9;
        }
        .contact-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }
        .contact-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reyser - Quality Clothing</h1>
        <p>Welcome to Reyser, your go-to store for high-quality clothing. We offer a variety of stylish and comfortable clothes, including hoodies, t-shirts, and jeans.</p>

        <h2>Our Products</h2>
        <div class="images">
            <img src="homework-1-img/Bunch of Hoodies.jpg" alt="Hoodies">
            <img src="homework-1-img/Bunch of Clothes.jpg" alt="T-Shirts">
            <img src="homework-1-img//Bunch of Jeans.jpg" alt="Jeans">
        </div>

        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
