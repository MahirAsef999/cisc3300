<body>

    <h1>Check the Console</h1>

    <script>
        // Question 6: Loop through the cats array variable found here: 

        const cats = [
            { name: 'Charlie', adoptionStatus: 'available' },
            { name: 'Lily', adoptionStatus: 'not-available' },
            { name: 'Coco', adoptionStatus: 'available' },
            { name: 'Oreo', adoptionStatus: 'not-available' },
            { name: 'Luna', adoptionStatus: 'available' },
            { name: 'Milo', adoptionStatus: 'available' },
            { name: 'Lola', adoptionStatus: 'not-available' },
            { name: 'Leo', adoptionStatus: 'available' },
            { name: 'Willow', adoptionStatus: 'available' },
            { name: 'Bella', adoptionStatus: 'not-available' },
            { name: 'Max', adoptionStatus: 'available' },
            { name: 'Cleo', adoptionStatus: 'available' },
            { name: 'Lucy', adoptionStatus: 'not-available' },
            { name: 'Daisy', adoptionStatus: 'available' },
        ];

        const availableCats = cats
            .filter(cat => cat.adoptionStatus === 'available')
            .map(cat => cat.name);

        
        const adoptionMessage = `I just adopted ${availableCats.join(', ')}! They are all so cute!`;
        console.log(adoptionMessage);

        // Question 7:  Create a variable that sets a value via a ternary operator. Use Math.random() * 10, which will output a random number from 1 to 10, to set the variable’s value as a string of “greater than five!” if the output from Math.random() * 10 is greater than 5, and “less than five!” if the output is less than 5. 

        const randomNum = Math.random() * 10; // Generate a number between 0 and 10
        const message = randomNum > 5 ? "is greater than five!" : "is less than five!";

        console.log(`Random number: ${randomNum.toFixed(2)}`); // Display the random number (rounded to 2 decimal places)
        console.log(`Message: ${message}`);

        // Question 8: Console.log the value of each property in the loop. 

        const cat = {
            name: "Pinecone",
            age: 13,
            type: "Munchkin",
            cuteness: 9001
        };

        for (let key in cat) {
            console.log(cat[key]); 
        }

        // Question 9: Write two if statements, pick the correct comparison operator to have the first if statement equate an integer of 1 and a string of ‘1’ as true. And pick the correct comparison operator to have the second equate an integer of 1 and a string of ‘1’ as false. 
        let num = 1;
        let str = "1";

        // First if statement 
        if (num == str) {
            console.log("First condition is true!"); 
        }

        // Second if statement 
        if (num === str) {
            console.log("Second condition is true!");
        } else {
            console.log("Second condition is false!"); 
        }

        // Question 10:  Return the value of the name property of each object in the cats array concatenated with the string “ is cute!”.
        const cuteCats = cats.map(cat => `${cat.name} is cute!`);
        console.log(cuteCats);

    </script>
